<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Prediction - MLOps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f3f5;
        }

        .result-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #prediction_result {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 60px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            display: none;
        }

        .error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border-color: #cfc;
            color: #363;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> California Housing Price Predictor</h1>
            <p>Machine Learning powered real estate price estimation</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <form id="predictForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="MedInc">Median Income ($10,000s)</label>
                            <input type="number" id="MedInc" name="MedInc" placeholder="e.g., 5.2" step="0.1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="HouseAge">Housing Median Age (years)</label>
                            <input type="number" id="HouseAge" name="HouseAge" placeholder="e.g., 25" min="1" max="100" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="AveRooms">Average Rooms per Household</label>
                            <input type="number" id="AveRooms" name="AveRooms" placeholder="e.g., 6.5" step="0.1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="AveBedrms">Average Bedrooms per Household</label>
                            <input type="number" id="AveBedrms" name="AveBedrms" placeholder="e.g., 1.2" step="0.1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="Population">Population</label>
                            <input type="number" id="Population" name="Population" placeholder="e.g., 3500" min="1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="AveOccup">Average Occupancy</label>
                            <input type="number" id="AveOccup" name="AveOccup" placeholder="e.g., 3.2" step="0.1" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="Latitude">Latitude</label>
                            <input type="number" id="Latitude" name="Latitude" placeholder="e.g., 34.05" step="0.01" required />
                        </div>
                        
                        <div class="form-group">
                            <label for="Longitude">Longitude</label>
                            <input type="number" id="Longitude" name="Longitude" placeholder="e.g., -118.25" step="0.01" required />
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">üîÆ Predict House Price</button>
                </form>
            </div>
            
            <div class="result-section">
                <h3 class="result-title">Prediction Results</h3>
                <div class="loading" id="loading">üîÑ Analyzing data and generating prediction...</div>
                <pre id="prediction_result"></pre>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('prediction_result');
            
            loadingElement.style.display = 'block';
            resultElement.style.display = 'none';
            resultElement.className = '';
            
            try {
                const form = e.target;
                const data = {
                    median_income: parseFloat(form.MedInc.value),
                    housing_median_age: parseInt(form.HouseAge.value),
                    total_rooms: parseFloat(form.AveRooms.value),
                    total_bedrooms: parseFloat(form.AveBedrms.value),
                    population: parseInt(form.Population.value),
                    households: parseFloat(form.AveOccup.value),
                    latitude: parseFloat(form.Latitude.value),
                    longitude: parseFloat(form.Longitude.value),
                    ocean_proximity: 'INLAND'
                };

                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Hide loading
                loadingElement.style.display = 'none';
                resultElement.style.display = 'block';
                
                if (response.ok) {
                    resultElement.className = 'success';
                    const prediction = typeof result.prediction === 'number' 
                        ? `$${result.prediction.toLocaleString()}` 
                        : result.prediction;
                    
                    resultElement.textContent = 
                        `üéØ Predicted House Price: ${prediction}\n` +
                        `üìä Model Version: ${result.model_version}\n` +
                        `‚è±Ô∏è Processing Time: ${result.processing_time_ms}ms\n` +
                        `üïí Timestamp: ${new Date(result.timestamp).toLocaleString()}\n` +
                        (result.validation_warnings?.length > 0 
                            ? `‚ö†Ô∏è Warnings: ${result.validation_warnings.join(', ')}\n` 
                            : '');
                } else {
                    resultElement.className = 'error';
                    resultElement.textContent = 
                        `‚ùå Error: ${result.message || 'Prediction failed'}\n` +
                        (result.details ? `Details: ${JSON.stringify(result.details, null, 2)}` : '');
                }
                
                console.log('Prediction result:', result);
                
            } catch (error) {
                loadingElement.style.display = 'none';
                resultElement.style.display = 'block';
                resultElement.className = 'error';
                resultElement.textContent = `‚ùå Network Error: ${error.message}`;
                console.error('Prediction error:', error);
            }
        });
    </script>
</body>
</html>
