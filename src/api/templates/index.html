<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="predictForm">
        <input type="text" name="MedInc" placeholder="MedInc" required="required" /><br>
        <input type="text" name="HouseAge" placeholder="HouseAge" required="required" /><br>
        <input type="text" name="AveRooms" placeholder="AveRooms" required="required" /><br>
        <input type="text" name="AveBedrms" placeholder="AveBedrms" required="required" /><br>
        <input type="text" name="Population" placeholder="Population" required="required" /><br>
        <input type="text" name="AveOccup" placeholder="AveOccup" required="required" /><br>
        <input type="text" name="Latitude" placeholder="Latitude" required="required" /><br>
        <input type="text" name="Longitude" placeholder="Longitude" required="required" /><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    <pre id="prediction_result"></pre>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                median_income: form.MedInc.value,
                housing_median_age: form.HouseAge.value,
                total_rooms: form.AveRooms.value,
                total_bedrooms: form.AveBedrms.value,
                population: form.Population.value,
                households: form.AveOccup.value,
                latitude: form.Latitude.value,
                longitude: form.Longitude.value,
                ocean_proximity: 'INLAND'
            };
            const response = await fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            console.log(result);
            document.getElementById('prediction_result').innerText =
                'prediction: ' + JSON.stringify(result.prediction, null, 2) + '\n' +
                'model_version: ' + result.model_version + '\n' +
                'timestamp: ' + result.timestamp + '\n' +
                'processing_time_ms: ' + result.processing_time_ms;
        });
    </script>
</body>
</html>
